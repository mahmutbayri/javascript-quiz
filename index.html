<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <main role="main" class="container">
    <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
      <img class="mr-3" src="https://image.flaticon.com/icons/svg/717/717765.svg" alt="" width="48" height="48">
      <div class="lh-100">
        <h3 class="mb-0 text-white lh-100">Quiz Demo</h3>
        <small>Bilgini sına</small>
      </div>
    </div>

    <div class="my-3 p-3 bg-white rounded shadow-sm">
      <h3 class="pb-2 mb-3">Questions</h3>
      <div class="accordion quiz-item-container" id="accordionExample" >
      </div>
    </div>
    <div class="my-3 p-3 bg-white rounded shadow-sm">

    <button id="show-result" type="button" class="btn btn-outline-danger" data-toggle="modal" data-target="#resultModal">
      Sonuçları Göster
    </button>

    <div class="modal fade" id="resultModal" tabindex="-1" >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" >Sonuçlar</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body selected-answer-result">
            
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    </div>

  </main>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>
